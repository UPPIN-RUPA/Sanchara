version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: sanchara-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sanchara-backend
    restart: unless-stopped
    env_file:
      - .env.example
    environment:
      MONGO_URI: mongodb://mongo:27017
    depends_on:
      - mongo
    ports:
      - "8000:8000"

volumes:
  mongo_data:
